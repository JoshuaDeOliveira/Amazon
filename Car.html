<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car</title>
  <link rel="shortcut icon" href="./Style/Imagens/Header/favicon.ico" type="image/x-icon"> <!--Icone Amazon-->
  <link rel="stylesheet" href="./Style/CSS/global.css"> <!--CSS GLOBAL-->
  <link rel="stylesheet" href="./Style/CSS/Car.css"> <!--CSS Car-->
</head>
<body>
  <header>
    <div class="Header-Conteudo">
      <div class="Left">
        <a href="./home.html">
          <img class="Amazon-Logo" src="./Style/Imagens/Header/amazon-logo.png" alt="">
          <img class="Mini-logo" src="./Style/Imagens/Header/amazon-mobile-logo.png" alt="">
        </a>
      </div>
      <div class="Middle">
        <span class="Titulo-Pagina">Checkout (<a href="./home.html"><span class="js-numbers-items"></span> items</a>)</span>
      </div>
      <div class="Right">
        <img src="./Style/Imagens/Icones/checkout-lock-icon.png" alt="">
      </div>
    </div>
  </header>

  <main>
    <h1 class="Titulo">Review your order</h1>
    <section class="Pedidos-Produtos">
      <div class="Produtos-Lista"> <!--Grid dos Produtos-->
      </div>
      <div class="Order-Summary"> <!--Painel de PreÃ§os-->
        <div class="Payment-Order">
          <p class="Order">Order Summary</p>
          <div class="Order-Items">
            <div class="Order-Info">
              <p>Items (3):</p>
              <p>$47.93</p>
            </div>
            <div class="Order-Info">
              <p>Shipping & handling:</p>
              <p>$0.00</p>
            </div>
          </div>
          <div class="Order-Items">
            <div class="Order-Info">
              <p>Total before tax:</p>
              <p>$47.93</p>
            </div>
            <div class="Order-Info">
              <p>Estimated tax (10%):</p>
              <p>$4.79</p>
            </div>
          </div>
          <div class="Order-Total">
            <p>Order total:</p>
            <p>$52.72</p>
          </div>
        </div>
        <div class="Button-Payment">
          <button>Place Your Order</button>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="./Data/Cart.js"></script>
</body>
</html>
