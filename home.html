<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link href="/Style/Imagens/Header/favicon.ico" rel="icon" type="image/x-icon"> <!--Icone da Amazon pro Site-->
  <link rel="stylesheet" href="Style/CSS/global.css"> <!--Global CSS-->
  <link rel="stylesheet" href="Style/CSS/Header.css"> <!--Header CSS-->
  <link rel="stylesheet" href="Style/CSS/Web.css"> <!--Pagina Central CSS-->
</head>
<body>
  <header>
    <section class="left Config-Header">
      <a class="Config-Div" href="./home.html">
        <img src="./Style/Imagens/Header/amazon-logo-white.png" alt="" class="Normal-Logo img-logo">
        <img src="./Style/Imagens/Header/amazon-mobile-logo-white.png" alt="" class="Mini-Logo img-logo">
      </a>
    </section>
    <section class="Middle Config-Header">
      <input type="text" class="Pesquisar" placeholder="Pesquisar">
      <button class="button-Pesquisar"><img src="./Style/Imagens/Header/search-icon.png" alt=""></button>
    </section>
    <section class="Right Config-Header">
      <div class="Pedidos Config-Div New-Menu">
        <a href="./Orders.html">
          <p class="Returns">Returns</p>
          <p class="Orders">& Orders</p>
        </a>
      </div>
      <div class="Config-Div New-Menu">
        <a class="Car" href="./Car.html">
          <img src="./Style/Imagens/Header/cart-icon.png" alt="">
          <p class="Ignore">Cart</p>
          <p class="Quanto"></p>
        </a>
      </div>
      <div class="Config-Div hamburger-menu">
        <img src="./Style/Imagens/Header/hamburger-menu.png" alt="">
      </div>
    </section>
  </header>
  <main>
    <div class="Catalogo-Produtos Catalogo-Produtos-js">
    </div>
  </main>
  <script type="module" src="Data/Homepage.js"></script>
</body>
</html>
